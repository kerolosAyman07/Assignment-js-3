<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Bookmark</title>
</head>
<body>
    <section class="d-flex align-items-center flex-column">
        <h1 class="py-5">Bookmarker</h1>
        <hr class="text-black">
        <h2 class="pt-1 pb-4">
            <i class="bi bi-bookmark-fill fs-4"></i>
            Bookmark your favorite sites
            <i class="bi bi-bookmark-fill fs-4"></i>
        </h2>
        <form action="" class="w-75 d-flex flex-column justify-content-center">
            <div class="name pb-4">
                <label for="bookmarkName" class="pb-2 fw-semibold fw-bolder"><i class="bi bi-journal-bookmark fs-6 pe-3"></i>Site Name</label>
                <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
            </div>
            <div class="url">
                <label for="bookmarkURL" class="pb-2 fw-semibold fw-bolder"><i class="bi bi-link-45deg fs-4 pe-3"></i>Site URL</label>
                <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL">
            </div>
        </form>
        <button class="btn btn-submit px-5 my-4" id="submitBtn">Submit</button>
        <hr>
        <table class="table w-75 my-4 text-center bg-light">
            <thead>
              <tr><th class="text-capitalize">index</th>
              <th class="text-capitalize">Website Name</th>
              <th class="text-capitalize">Visit</th>
              <th class="text-capitalize">Delete</th>
            </tr></thead>
            <tbody id="tableContent"></tbody>
        </table>
    </section>
    <section id="lightBox" class="position-fixed top-0 bottom-0 start-0 end-0 d-flex align-items-center justify-content-center d-none">
        <div class="container-fluid d-flex align-items-center justify-content-center">
            <div id="lightBoxItem" class="rounded-2">
                <div class="top d-flex justify-content-between">
                    <div class="colors d-flex m-4">
                        <div class="red p-2 me-2 text-bg-danger rounded-circle"></div>
                        <div class="yellow p-2 me-2 text-bg-warning rounded-circle"></div>
                        <div class="green p-2 me-2 text-bg-success rounded-circle"></div>
                    </div>
                    <div id="closeBtn" class="icon my-3 mx-4">
                        <i class="bi bi-x-lg fs-5"></i>
                    </div>
                </div>
                <p class="my-2 mx-4 fs-5">Site Name or Url is not valid, Please follow the rules below :</p>
                <ul class="list-unstyled">
                    <li class=" my-3"><i class="bi bi-arrow-right-circle pe-2 text-danger"></i><span>Site name must contain at least 3 characters </span></li>
                    <li><i class="bi bi-arrow-right-circle pe-2 text-danger"></i><span>Site URL must be a valid one </span></li>
                </ul>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
